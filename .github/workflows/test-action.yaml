name: Pull Request Destination Branch

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    # branches-ignore:
    #   - main
    paths:
      - watched/**

jobs:
  print-destination-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Print Destination Branch
        run: "echo \"Destination branch EDITED name: ${{ github.head_ref }}, ${{ github.base_ref }}, ${{ github.event.pull_request.base.ref }}\""